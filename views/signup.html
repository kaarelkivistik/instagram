<div class="form-group">
	<label>Username</label>
	<input class="form-control" ng-model="user.username">
</div>

<div class="form-group">
	<label>Real name</label>
	<input class="form-control" ng-model="user.name">
</div>

<div class="form-group">
	<label>E-mail</label>
	<input class="form-control" ng-model="user.email">
</div>

<div class="form-group">
	<label>Password</label>
	<input type="password" class="form-control" ng-model="user.password">
</div>

<div class="form-group text-center">
	<button class="btn bnt-primary btn-lg" ng-click="signup()">Sign up</button>
</div>
